  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: nginx
    namespace: app2
  spec:
    ingressClassName: nginx
    rules:
      - host: www.example.com
        http:
          paths:
            - pathType: Prefix
              backend:
                service:
                  name: app2-svc
                  port:
                    number: 80
              path: /
    # This section is only required if TLS is to be enabled for the Ingress
    tls:
      - hosts:
        - www.example.com
        secretName: nginx-tls
