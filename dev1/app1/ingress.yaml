  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: app1
    namespace: app1
  spec:
    ingressClassName: nginx
    rules:
      - host: example.com
        http:
          paths:
            - pathType: Prefix
              backend:
                service:
                  name: app1-svc
                  port:
                    number: 80
              path: /apache
    # This section is only required if TLS is to be enabled for the Ingress
    #tls:
    #  - hosts:
    #    - www.example.com
    #    secretName: nginx-tls
